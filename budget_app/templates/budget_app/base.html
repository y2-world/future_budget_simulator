<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}未来家計シミュレーター{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 text-white shadow-lg">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold"><a href="{% url 'budget_app:index' %}" class="hover:opacity-80">家計シミュレーター</a></h1>
                <div class="space-x-4">
                    <a href="{% url 'budget_app:index' %}" class="hover:underline">月次計画一覧</a>
                    <a href="{% url 'budget_app:credit_estimates' %}" class="hover:underline">クレカ支払見積</a>
                    <a href="{% url 'budget_app:credit_defaults' %}" class="hover:underline">定期デフォルト</a>
                    <a href="{% url 'budget_app:config' %}" class="hover:underline">設定</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
        {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                    <div class="p-4 mb-2 rounded {% if message.tags == 'success' %}bg-green-100 text-green-800{% elif message.tags == 'error' %}bg-red-100 text-red-800{% else %}bg-blue-100 text-blue-800{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-800 text-white py-4 mt-12">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2025 家計シミュレーター</p>
        </div>
    </footer>
</body>
</html>
